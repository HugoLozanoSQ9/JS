<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <div id="edit-koder-modal" class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Editar Koder</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <form action="" id="edit-koder-form" class="bg-dark text-white p-3">
            <div class="form-group mb-3">
              <label for="">Nombre</label>
              <input id="editName" name="name" type="text" class="form-control">
            </div>
            <div class="form-group mb-3">
              <label for="">Apellido</label>
              <input id="editLastName" name="lastName" type="text" class="form-control">
            </div>
          </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">cerrar</button>
          <button type="button" id="saveChanges" class="btn btn-primary">Guardar Cambios</button>
        </div>
      </div>
    </div>
  </div>


  <div class="row bg-">
    <div class="col d-flex justify-content-evenly pt-5 ">


      <form class="col-5" id="koderForm">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Introduce Tu nombre :D</label>
          <input type="email" name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Introduce Tu apellido</label>
          <input type="text" name="lastName" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="button" id="postKoder" class="btn btn-primary">Guardar Koder</button>
      </form>

    </div>
    <ul class="col-4 list-group pt-5" id="lista">

    </ul>
    <div class="col-3"></div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>

</html>
