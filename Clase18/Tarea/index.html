<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Comanda Electrónica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body class="p-3 mb-2 bg-body-secondary">

    <div class="modal" id="editOrderModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Editar Orden</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
<!--  -->
                <form id="foodFormModal">

                    <div class="mb-3">
                      <div class=" gap-3" >
          
                        <label for="exampleInputEmail1" class="form-label "> Producto </label>
                        <!-- <button type="button" id="otroProducto" class="btn btn-ligth">+</button>
                        <button type="button" id="quitarProducto" class="btn btn-ligth">-</button> -->
                        <div id="productContainer" >
                          
                          <input type="email" name="producto" class="form-control mb-3" id="editProduct" aria-describedby="emailHelp">
          
                        </div>
                      </div>
          
          
                    </div>
                    <div class="mb-3">
          
                      <div class="col d-flex gap-3">
                        <div class="col-5">
                          <label class="form-label">Nombre del cliente </label>
                          <input type="text" name="nombre" class="form-control" id="editNombreDelCliente">
                        </div>
                        <div class="col-3">
                          <label   class="form-label">No. de mesa </label>
                          <input type="text" name="mesa" class="form-control" id="editNumeroDeMesa">
                        </div>
                        <div class="col-2">
                          <span>$</span>
                          <label   class="form-label">Total </label>
                          <input type="text" name="total" class="form-control" id="editTotal">
                        </div>
                      </div>
          
          
          
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" name="pago" class="form-check-input" id="editPagos">
                      <label class="form-check-label"  for="exampleCheck1">Pago en efectivo</label>
                    
                      <div id="emailHelp" class="form-text"> Cualquier otro método de pago será tomado como tarjeta</div>
                    </div>
                  </form>
<!--  -->

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" id="saveChanges" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>




    <div class="p-3 mb-2 bg-dark-subtle text-dark-emphasis" >
        <div class="container text-center">
            <div id="card-wrapper"
                class="row row-cols-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 row-cols-xxl-5   ">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
