<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/main.css">
</head>

<body>



  <div class="row">

    <div class="col d-flex pt-5">

      <div class="col-3"></div>

      <div class="col-6">

        <form id="foodForm">

          <div class="mb-3">
            <div class=" gap-3" >

              <label for="exampleInputEmail1" class="form-label "> Producto </label>
              <button type="button" id="otroProducto" class="btn btn-ligth">+</button>
              <button type="button" id="quitarProducto" class="btn btn-ligth">-</button>
              <div id="productContainer" class= >
                
                <input type="email" name="producto" class="form-control mb-3" id="exampleInputEmail1" aria-describedby="emailHelp">

              </div>
            </div>


          </div>
          <div class="mb-3">

            <div class="col d-flex gap-3">
              <div class="col-5">
                <label class="form-label">Nombre del cliente </label>
                <input type="text" name="nombre" class="form-control" id="nombreDelCliente">
              </div>
              <div class="col-3">
                <label   class="form-label">Numero de mesa </label>
                <input type="text" name="mesa" class="form-control" id="numeroDeMesa">
              </div>
              <div class="col-2">
                <span>$</span>
                <label   class="form-label">Total </label>
                <input type="text" name="total" class="form-control" id="total">
              </div>
            </div>



          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" name="pago" class="form-check-input" id="pagos">
            <label class="form-check-label"  for="exampleCheck1">Pago en efectivo</label>
          
            <div id="emailHelp" class="form-text"> Cualquier otro método de pago será tomado como tarjeta</div>
          </div>
          <button type="button" id="guardar"  class="btn btn-primary">Guardar pedido</button>
        </form>

      </div>

      <div class="col-3">

      </div>

    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="js/pedidos.js"></script>
</body>

</html>
