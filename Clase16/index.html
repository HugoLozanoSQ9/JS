<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <!-- Barra de navegacion  -->
  <nav class="navbar bg-body-tertiary ">
    <div class="container-fluid">
      <a class="navbar-brand">Market-Place</a>

      <form class="d-flex" role="search">
        <input class="form-control me-2"  type="search" id="inputSearch" placeholder="Search" aria-label="Search">
        
        <button class="btn btn-outline-success" id="buttonSearch" type="button">Search</button>
      </form>
    </div>
  </nav>

  <!-- Formulario -->
  <div class="p-2 formulario">
    <form id="productForm">
      <div class="mb-3">
        <label  class="form-label">Nombre del producto</label>
        <input name="nombre" class="form-control" >
      </div>
      <div class="mb-3">
        <label  class="form-label">Descripción</label>
        <input class="form-control" name="descripcion" >
      </div>
      <div class="mb-3">
        <label  class="form-label">Precio</label>
        <input  class="form-control" name="precio" >
      </div>
      <div class="mb-3">
        <label  class="form-label">Categoría</label>
        <input  class="form-control" name="categoria" >
      </div>
      <div class="mb-3">
        <label  class="form-label">Imagen</label>
        <input  class="form-control" name="imagen" >
      </div>
      <button type="submit" id="createElement" class="btn btn-primary">Guardar</button>
    </form>
  </div>

  <!-- card -->
  <div class="row">
    <div class="p-5 d-flex flex-wrap justify-content-evenly " id="wrapper">
    </div>
  </div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>

</html>
